<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin=""></script>
    <!-- Load Esri Leaflet Geocoder from CDN -->

        integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
        crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.js"
        integrity="sha512-mwRt9Y/qhSlNH3VWCNNHrCwquLLU+dTbmMxVud/GcnbXfOKJ35sznUmt3yM39cMlHR2sHbV9ymIpIMDpKg4kKw=="
        crossorigin=""></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
        }

        #map {
            height: 500px;
        }

        /* .g-icon .g-icon-i {
            color: rgb(233, 233, 233);

        /* .g-icon .g-icon-i-l {

        } */
    </style>
</head>

<body>

    <div class="container mt-3">
        <h2>Search for your roof</h2>

        <div id="map"></div>

        <form action="" method="post">
            <div class="row">
                <div class="col p-3">
                    <div class="mb-3 mt-3">
                        <label for="address" class="form-label">Address</label>
                        <input id="address" type="text" name="address" class="form-control" placeholder="address" />
                    </div>
                    <div class="mb-3">
                        <label for="latitude">Latitude</label>
                        <input id="latitude" type="number" name="latitude" class="form-control" placeholder="lat" />
                    </div>
                    <div class="mb-3">
                        <label for="longitude">Longitude</label>
                        <input id="longitude" type="number" name="longitude" class="form-control" placeholder="lon" />
                    </div>
                    <div class="mb-3">
                        <label for="building_number">Building Number</label>
                        <input id="building_number" type="number" name="building_number" class="form-control" placeholder="Building Number e.g. 135" />
                    </div>
                </div>
                <div class="col p-3">
                    <div class="mb-3 mt-3">
                        <label for="type" class="form-label">Type</label>
                        <select name="type" id="type" class="form-control" required>
                            <option value="Flat" selected>Flat</option>
                            <option value="Inclined">Inclined</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="roof_orientation" class="form-label">Roof Orientation</label>
                        <select name="roof_orientation" id="roof_orientation" class="form-control">
                            <option value="">Select One</option>
                            <option value="East">East</option>
                            <option value="Flat">Flat</option>
                            <option value="North">North</option>
                            <option value="North East">North East</option>
                            <option value="North West">North West</option>
                            <option value="South">South</option>
                            <option value="South East">South East</option>
                            <option value="South West">South West</option>
                            <option value="West">West</option>
                            <option value="Flat">Flat</option>
                            <option value="Flat">Flat</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="building_orientation" class="form-label">Building Orientation</label>
                        <select name="building_orientation" id="building_orientation" class="form-control" required>
                            <option value="North - South" selected>North - South</option>
                            <option value="North East - South West">North East - South West</option>
                            <option value="North West - South East">North West - South East</option>
                            <option value="West - East">West - East</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="solar_pannels" class="form-label">Solar Pannels</label>
                        <select name="solar_pannels" id="solar_pannels" class="form-control" required>
                            <option value="Yes">Yes</option>
                            <option value="No" selected>No</option>
                        </select>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
    <script src="index.js"></script>
</body>

</html>
